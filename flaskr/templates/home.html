{% extends 'base.html' %}
{% block body %}
    <div class="menu">
        <a href="/">
            <div class="menunav">
                <img class="ok1"
                     src="{{ url_for('static', filename='images/home-icon.svg') }}"
                     alt="home">
            </div>
        </a>
        <a href="/?sort=collection">
            <div class="menunav">
                <img class="ok2"
                     src="{{ url_for('static', filename='images/favorite-icon.svg') }}"
                     alt="favorite">
            </div>
        </a>
        <a href="/?sort=recent">
            <div class="menunav">
                <img class="ok3"
                     src="{{ url_for('static', filename='images/recent-icon.svg') }}"
                     alt="recent">
            </div>
        </a>
    </div>
    <div class="top" id="top" data-controller="home">
        <div class="title">
            <p>Dance To The Beat</p>
        </div>
        <div class="recent">
            <p>Recents</p>
        </div>
        <div class="defvid">
            <button class="upload-icon vids" data-action="home#upload">
                <img src="{{ url_for('static', filename='images/upload-icon.svg') }}"
                     alt="upload video">
            </button>
            {% for video in videos %}
                <a class="vids" href="/dance/{{ video.reference_id }}">
                    <img src="/reference/{{ video.reference_id }}/thumbnail"
                         class="vids--img"
                         alt="{{ video.title }}'s thumbnail">
                    <div class="des">
                        <p class="des1">{{ video.title }}</p>
                        <div class="stars">
                            <img class="des2"
                                 src="{{ url_for('static', filename='images/star-icon.svg') }}"
                                 alt="star">
                            <img class="des2"
                                 src="{{ url_for('static', filename='images/star-icon.svg') }}"
                                 alt="star">
                            <img class="des2"
                                 src="{{ url_for('static', filename='images/star-icon.svg') }}"
                                 alt="star">
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
